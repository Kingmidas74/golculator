<h1 mat-dialog-title>Create operation</h1>
<div mat-dialog-content class="content">
    <mat-form-field class="argcount-form-field" appearance="fill" floatLabel="never" color="primary">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="operation.Name" autocomplete="off">                
    </mat-form-field>

    <mat-form-field class="argcount-form-field" appearance="fill" floatLabel="never" color="primary">
        <mat-label>Arguments count</mat-label>
        <input matInput type="text" [(ngModel)]="operation.ArgumentsCount" autocomplete="off">                
    </mat-form-field>

    <ace-editor id="neweditor" [text]="operation.Code" (textChanged)="onChange($event)"></ace-editor>

    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" class="button" (click)="Save()" cdkFocusInitial [disabled]="operation.Name=='' || operation.ArgumentsCount==0">Save</button>
</div>
